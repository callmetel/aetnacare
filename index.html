        <section id="journey" class="super absolute-center" data-category="journey" data-index="1">
          <div aria-hidden="true" class="section-title headline question">Where does the journey to better health&nbsp;begin?</div>
          <div aria-hidden="true" class="headline answer">It starts with understanding.</div>
          <div class="content">
            <div class="learn-more">
              <h2 class="title faded" tabindex="0">Where does the journey to better health begin?</h2>
              <h2 class="title">It starts with understanding.</h2>
              <div class="divider" aria-hidden="true"></div>
              <p class="content">In the care system most of us have come to know, we can all have trouble understanding how to manage our conditions.</p>
              <p class="content">AetnaCare completely reimagines the approach to care. It’s a personal, coordinated program that accounts for everything that impacts our&nbsp;health:</p>
              <ul>
                <li><p class="content">Advanced analytics that identify when someone’s at-risk</p></li>
                <li><p class="content">Local nurses who provide one-on-one support</p></li>
                <li><p class="content">Evidence-based guidelines to best manage conditions</p></li>
                <li><p class="content">Innovative, community-based resources to support good health</p></li>
              </ul>
              <p class="content">With AetnaCare, we can gain the knowledge, skills and confidence we need to take an active role in our health&nbsp;journeys.</p>
              <div class="divider"></div>
            </div>
          </div>

        <section id="identify" class="super absolute-center" data-category="identify" data-index="2">
          <div aria-hidden="true" class="section-title headline question">How do we identify the members who need us&nbsp;most?</div>
          <div aria-hidden="true" class="headline answer">With real-time and predictive analytics.</div>
          <div class="content">
            <div class="learn-more">
              <h2 class="title faded" tabindex="0">How do we identify the members who need us most?</h2>
              <h2 class="title">With real-time and predictive analytics.</h2>
              <div class="divider" aria-hidden="true"></div>
              <p class="content">When we need support, we might ask for help. But more often than not, we need someone to pinpoint those of us who most need guidance.</p>
              <p class="content">AetnaCare leverages advanced algorithms and comprehensive patient data to identify those who are disengaged. Our system anticipates when our conditions could progress. And it proactively alerts our nurses if we’re at risk to become hospitalized in the near&nbsp;future.</p>
              <p class="content">With these insights, AetnaCare nurses are able to work with our doctors. And together, they can give us the support we&nbsp;need.</p>
              <div class="divider"></div>
            </div>
          </div>

        <section id="connect" class="super absolute-center" data-category="connect" data-index="3">
          <div aria-hidden="true" class="section-title headline question">How do we connect with our members?</div>
          <div aria-hidden="true" class="headline answer">With care nurses who live in their community.</div>
          <div class="content">
            <div class="learn-more">
              <h2 class="title faded" tabindex="0">How do we connect with our members?</h2>
              <h2 class="title">With care nurses who live in their community.</h2>
              <div class="divider" aria-hidden="true"></div>
              <p class="content">If we’re struggling to manage our health, we need someone who can put us on a better path. Local AetnaCare nurses are our guides and advocates. They work with our doctors, families and the many collaborators in the health ecosystem to ensure the coordination of our care.</p>
              <p class="content">From visiting us at home to accompanying us to our doctor’s appointments, AetnaCare&nbsp;nurses:</p>
              <ul>
                <li><p class="content">Assess our needs and opportunities for improvement</p></li>
                <li><p class="content">Educate us to better manage our conditions</p></li>
                <li><p class="content">Motivate us to take a more active role in our health</p></li>
              </ul>
              <p class="content">With this collaborative approach, AetnaCare ensures that our care is simple, clear and organized. And it helps us become more active in our health journeys.</p>
              <div class="divider"></div>
            </div>
          </div>

        <section id="guide" class="super absolute-center" data-category="guide" data-index="4">
          <div aria-hidden="true" class="section-title headline question">How do we advise our members?</div>
          <div aria-hidden="true" class="headline answer">With guidelines specific to each member and their&nbsp;condition.</div>
          <div class="content">
            <div class="learn-more">
              <h2 class="title faded" tabindex="0">How do we advise our members?</h2>
              <h2 class="title">With guidelines specific to each member and their condition.</h2>
              <div class="divider" aria-hidden="true"></div>
              <p class="content">No two patients are the same, yet care is often one-size-fits-all. Not with AetnaCare.</p>
              <p class="content">We follow structured, evidence-based guidelines that are both condition-specific and personalized to our individual needs. Our AetnaCare nurses use them to guide us throughout our journeys. And they can set tailored health goals to help us manage our conditions on our own.</p>
              <p class="content">Structure and guidance give us the confidence we need to make healthy choices, whether taking our medications consistently or taking advantage of social services in our communities.</p>
              <div class="divider"></div>
            </div>
          </div>

              <div class="divider" aria-hidden="true"></div>
              <p class="content">We need far more than a doctor’s visit to maintain our health.<br>We need an entire support system.</p>
              <p class="content">AetnaCare works with collaborators that impact our health to provide support in every area that affects our wellbeing. And with their help, we can make better lifestyle choices. From following our treatments to exercising and eating the right foods, we need the support to actively manage our health.</p>

        <section id="sustain" class="super absolute-center" data-category="sustain" data-index="6">
          <div aria-hidden="true" class="section-title headline question">Confident. Focused. Active.</div>
          <div aria-hidden="true" class="headline answer">This is AetnaCare.</div>
          <div class="content">
            <div class="learn-more">
              <h2 class="title faded" tabindex="0">Confident. Focused. Active.</h2>
              <h2 class="title">This is AetnaCare.</h2>
              <div class="divider" aria-hidden="true"></div>
              <p class="content">No one plays a bigger role in our health journeys than we do.</p>
              <p class="content">When we can actively manage our conditions on our own taking our medications routinely, benefiting from social support and making healthy decisions, we can sustain our wellbeing.</p>
              <p class="content">Emphasizing education and coordination, AetnaCare helps us build our confidence, empowering us to be active participants on our health journey.</p>

  <script>

    // Get Active Video

      var dataAttr, activeVideo, activeAudio;

      function getActive(){
        dataAttr = $('section.is-active').attr('data-index');
        activeVideo = $('#video-' + dataAttr)[0];
        activeAudio = $('#audio-' + dataAttr)[0];
      }
      // Sound Slider
      
      function changevolume(amount) {
        console.log($('#volume-control input').val());
        getActive();
          activeAudio.volume = amount;
          activeVideo.volume = amount;
          console.log(amount);
      }

    $(function() {

      $('#sound-btn').on('click', function(){
        getActive();

      if($('#volume').hasClass('is-muted')){
        activeAudio.volume = 0.5;
        activeVideo.volume = 0.5;
        setTimeout(function(){
          $('#volume').removeClass('is-muted');
        }, 250);
      } else{
        activeAudio.volume = 0;
        activeVideo.volume = 0;
        setTimeout(function(){
          $('#volume').addClass('is-muted');
        }, 250);
      };
    });    
  });

  </script>
